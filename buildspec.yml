version: 0.2
environment_variables:
    plaintext:
        "INPUT_FILE": "saml.yaml"
        "S3_BUCKET": ""

phases:
  install:
     runtime-versions:
        python: 3.7
     build:
        commands:
           - export BUCKET=codepipeline-us-east-1-267902918508
           - aws cloudformation package --template $INPUT_FILE --s3-bucket $S3_BUCKET --output-template post-saml.yaml
artifacts:
  files:
     - post-saml.yaml
     - beta.json
